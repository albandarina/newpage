<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">PAY TICKET</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
          </div>
          <div class="modal-body">
              <!-- Form for selecting ticket type -->
              <form action="#" method="POST">
                  <div class="mb-3">
                      <label for="ticketType" class="form-label">Ticket Type:</label>
                      <select class="form-select" id="ticketType" name="ticketType" required>
                          <option value="" disabled selected>Select Ticket Type</option>
                          <option value="vip">VIP - 200 SAR</option>
                          <option value="gold">Gold - 100 SAR</option>
                          <option value="silver">Silver - 50 SAR</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="ticketQuantity" class="form-label">Quantity:</label>
                      <input type="number" class="form-control" id="ticketQuantity" name="ticketQuantity" min="1" value="1" required>
                  </div>
                  <p class="text-muted">The total will be calculated upon submitting the request.</p>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"> Confirm Order</button>

          </div>
      </div>
  </div>
</div>
